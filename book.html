<!-- ================= BOOK LOGIC ================= -->
<script>
/* ---------- LOGIN STATE (STATIC SIMULATION) ---------- */
const isLoggedIn = localStorage.getItem("loggedIn") === "true";

/* ---------- BOOK DATA ---------- */
const books = [
  {
    title: "Algebra Short Notes",
    grade: "Grade 9",
    subject: "Mathematics",
    type: "Short Notes",
    locked: false,
    cover: "maths main.webp",
    file: "algebra.pdf",
    description: "Concise algebra notes with worked examples."
  },
  {
    title: "Chemistry Exam Prep",
    grade: "Grade 10",
    subject: "Chemistry",
    type: "Exam Book",
    locked: true,
    cover: "science.webp",
    file: "Grade 11.pdf",
    description: "Exam-oriented chemistry questions and solutions."
  },
  {
    title: "JavaScript for Beginners",
    grade: "University",
    subject: "Programming",
    type: "Textbook",
    locked: true,
    cover: "programming.webp",
    file: "javascript.pdf",
    description: "Learn JavaScript fundamentals and DOM manipulation."
  }
];

/* ---------- RENDER ---------- */
const grid = document.getElementById("booksGrid");

function renderBooks(list) {
  grid.innerHTML = "";

  if (!list.length) {
    grid.innerHTML = "<p>No books found.</p>";
    return;
  }

  list.forEach(book => {
    const locked = book.locked && !isLoggedIn;

    grid.innerHTML += `
      <div class="card fade-in">
        <img src="${book.cover}">
        <h3>${book.title}</h3>
        <p>${book.description}</p>
        <small>${book.grade} â€¢ ${book.subject} â€¢ ${book.type}</small>

        ${
          locked
            ? `<a href="login.html?next=books.html" class="card-cta">
                 <span class="cta-text">ðŸ”’ Login to Access</span>
               </a>`
            : `<a href="${book.file}" download class="card-cta">
                 <span class="cta-text">Download</span>
               </a>`
        }
      </div>
    `;
  });
}

/* ---------- FILTERING ---------- */
function applyFilters() {
  const q = searchInput.value.toLowerCase();
  const g = gradeFilter.value;
  const s = subjectFilter.value;
  const t = typeFilter.value;

  const filtered = books.filter(b =>
    (!q || b.title.toLowerCase().includes(q)) &&
    (!g || b.grade === g) &&
    (!s || b.subject === s) &&
    (!t || b.type === t)
  );

  renderBooks(filtered);
}

["searchInput","gradeFilter","subjectFilter","typeFilter"]
  .forEach(id => document.getElementById(id).addEventListener("input", applyFilters));

/* ---------- TAG FILTER ---------- */
document.querySelectorAll(".tag").forEach(tag => {
  tag.addEventListener("click", () => {
    subjectFilter.value = tag.dataset.subject;
    applyFilters();
  });
});

renderBooks(books);
</script>
