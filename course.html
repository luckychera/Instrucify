<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Course | Instructify</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="logo.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="course.css">
</head>

<body>

<script src="auth.js"></script>
<script>
  requireAuth();

</script>


<div class="course-layout">

  <!-- SIDEBAR -->
  <aside class="course-sidebar">
    <h3 id="course-title"></h3>
    <ul id="lesson-list"></ul>
  </aside>

  <!-- CONTENT -->
  <main class="course-content">
    <h2 id="lesson-title"></h2>

    <div class="video-wrapper">
      <iframe id="lesson-video" allowfullscreen></iframe>
    </div>

    <div id="lesson-text"></div>

    <div class="quiz-box">
      <h3 id="quiz-question"></h3>
      <div id="quiz-options"></div>
      <button onclick="checkQuiz()" class="btn">Submit</button>
      <p id="quiz-result"></p>
    </div>
  </main>
    
</div>

<script src="course-data.js"></script>
<script src="course.js"></script>
<script src="script.js"></script>
</body>
</html>
