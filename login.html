<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Instructify</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="shortcut icon" href="./Asset/logo.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body class="login">
  <nav class="navbar">
    <div class="logo" href="index.html">Instructify<sup>®</sup></div>
  </nav>
  <section class="hero video-hero">
    
      <video class="hero-video"
             autoplay
             muted
             loop
             playsinline
             preload="auto">
        <source src="login.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    
      
  <div class="hero-overlay"></div>
    <div class="auth-container hero-content">
    <h2>Login</h2>

    <form class="auth-form">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <p>Don’t have an account?
      <a href="register.html" class="cta-btn">Register</a>
    </p>
  </div>
</section>
<script src="auth.js"></script>
<script src="script.js"></script>

<script>
  // Redirect if already logged in
  redirectIfLoggedIn('index.html');

  document.querySelector('.auth-form').addEventListener('submit', function (e) {
    e.preventDefault();

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    const users = JSON.parse(localStorage.getItem('users')) || [];

    const user = users.find(
      u => u.email === email && u.password === password
    );

    if (!user) {
      alert('Invalid email or password');
      return;
    }

    
    const params = new URLSearchParams(window.location.search);
    const next = params.get('next') || 'index.html';

    
    loginUser(user, next);
  });
</script>

</body>
</html>
