<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login | Instructify</title>
  <link rel="shortcut icon" href="logo.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body class="login admin-login">
  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="logo" href="index.html">Instructify<sup>Â®</sup></div>
    
  </nav>

  <section class="hero video-hero">
    
      <video class="hero-video"
             autoplay
             muted
             loop
             playsinline
             preload="auto">
        <source src="login.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    
      
  <div class="hero-overlay"></div>
  <div class="auth-container hero-content">
    <h2>Admin Login</h2>
    <form class="auth-form" id="admin-login-form">
      <input id="email" type="email" placeholder="Admin Email" required>
      <input id="password" type="password" placeholder="Password" required>
      <button type="submit">Sign in as admin</button>
      <p style="font-size:0.9rem; margin-top:8px; color:var(--text-dark)">Hint: <strong>admin@instructify.page</strong> <br> <strong>Luck123</strong></p>
    </form>
    <p class="btn"><a href="login.html">Back to regular login</a></p>
  </div>
</section>
  <script src="auth.js"></script>
  <script>
    
    (function(){
      const form = document.getElementById('admin-login-form');
      function safeRedirect(next) {
        if (!next) return 'admin.html';
        try {
          const u = new URL(next, location.href);
          if (u.origin !== location.origin) return 'admin.html';
          if (!u.pathname.endsWith('.html')) return 'admin.html';
          return u.pathname.replace(/^\//, '');
        } catch (e) {
          return 'admin.html';
        }
      }

      form && form.addEventListener('submit', function(e){
        e.preventDefault();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const ADMIN_EMAIL = 'admin@instructify.page';
        const ADMIN_PASSWORD = 'Luck123';
        if (email.toLowerCase() === ADMIN_EMAIL && password === ADMIN_PASSWORD) {
          try { localStorage.setItem('isAdmin', 'true'); } catch (err) {}
        } else {
          try { localStorage.removeItem('isAdmin'); } catch (err) {}
        }
        const params = new URLSearchParams(location.search);
        const next = safeRedirect(params.get('next'));
        setTimeout(()=> { window.location.href = next; }, 300);
      });
    })();
  </script>
  <script src="auth.js"></script>

  <script src="script.js"></script>
</body>
</html>
